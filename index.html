<html>
	<head>
		<title>Button Animation</title>
		 <meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="jquery.min.js"></script>	
		<script>	
			$(document).ready(function(){
				$("#r").click(function(){
					$("#red").show();
				});
				$("#g").click(function(){
					$("#green").show();
				});
				$("#y").click(function(){
					$("#yellow").show();
				});
				$("#b").click(function(){
					$("#blue").show();
				});
				$("#br").click(function(){
					$("#brown").show();
				});
			});
		</script>		
	</head>
	<body>
		<button id="r" style="background-color:red;">Red</button>
		<button id="g" style="background-color:green;">Green</button>
		<button id="y" style="background-color:yellow;">Yellow</button>
		<button id="b" style="background-color:blue;">Blue</button>
		<button id="br" style="background-color:brown;">Brown</button>
		<div class="badge">
		<div id="red" style="color:red;">Hello J Query (Red)</div>
		<div id="green" style="color:green;">Hello Java Script (Green)</div>
		<div id="yellow" style="color:yellow;">Hello CSS (Yellow)</div>
		<div id="blue" style="color:blue;">Hello HTML (Blue)</div>
		<div id="brown" style="color:brown;">Hello Bootstrap (Brown)</div>	
		</div>	
	</body>
</html>
